
<!DOCTYPE html>
<html lang="fr">


	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <!-- bulma -->
        <!-- <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/bulma.css') }}"/> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
        <!-- markdown converter to html (cdn) -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- custom css & js -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/md.css') }}"/>

        <title> MD Imperator </title>
	</head>

<textarea hidden>{{ document.content }}</textarea>


<div style="word-wrap:break-word" class="ml-2 mt-3 pb-4 content">
</div>

<script>
    var content = document.getElementsByTagName("textarea")[0]
    var render = document.getElementsByTagName('div')[0]
    render.innerHTML = marked.parse(content.value)

</script>
