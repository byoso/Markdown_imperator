{% extends '_base.html' %}

{% block content %}


        {% if docs %}
        <a href="{{ url_for('new_file') }}" class="button is-primary m-2">+New document</a>
        <hr>
            {% for doc in docs %}
            <div class="columns">
                <div class="column">
                    <a href="{{ url_for('edit', doc_id=doc.id) }}">{{doc.title}}</a>
                </div>
                <div class="column">
                    <a href="{{ url_for('delete_doc', doc_id=doc.id) }}" class="button is-danger">delete</a>
                </div>

            </div>

            {% endfor %}
        {% endif %}

{% endblock content %}
